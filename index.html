<!DOCTYPE html>
<html>
<head>
<title>Base64 encode/decode</title>
<script>

function encode(){
  let base64EncodedString = window.btoa(document.getElementById("encodetext").value);
  console.log(base64EncodedString);
  document.getElementById("encode").innerHTML = base64EncodedString; 

}
function decode(){
  let base64DecodedString = window.atob(document.getElementById("decodetext").value);
  console.log(base64DecodedString); // hello world
  document.getElementById("decode").innerHTML = base64DecodedString; 
}

</script>
</head>
<body>
<h1>Encode</h1>
<p >encode</p>
<textarea id="encodetext" name="encodetext" rows="4" cols="50">
 Hello World
</textarea>
<button type="button" onclick="encode()" >Click Me!</button>
<p id="encode"></p> 
<BR></BR>
<BR></BR>

<h1>Decode</h1>
<p>decode</p> 
<textarea id="decodetext" name="decodetext" rows="4" cols="50">
aGVsbG8gd29ybGQ=
 </textarea>
<button type="button" onclick="decode()" >Click Me!</button>
<p id="decode"></p> 
</body>
